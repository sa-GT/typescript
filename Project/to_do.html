<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_do_list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form method="post">
        <div class="form-group">
            <label for="Title">Title</label>
            <input type="text" class="form-control" id="Title">
        </div>
        <div class="form-group">
            <label for="state">state_of_task</label>
            <input type="text" class="form-control" id="state" placeholder="state_of_Task">
        </div>
        <div class="form-group">
            <label for="startdate">start_date</label>
            <input type="date" class="form-control" id="startDate">
        </div>
        <div class="form-group">
            <label for="enddate">end_date</label>
            <input type="date" class="form-control" id="endDate">
        </div>
        <button type="button" class="btn btn-primary" onclick="addnew()">Submit</button>
    </form>
    <table class="table thead-dark">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">state_of_task</th>
                <th scope="col">start_date</th>
                <th scope="col">end_date</th>
            </tr>
        </thead>
        <tbody id="tbodyy">
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="to_do.js"></script>
</body>

</html>
